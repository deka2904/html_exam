<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    section > div {
      width:15%;
      height:100px;
      background-color:red;
      display:inline-block;
    }
    section > div:first-child{
      background-color : blue;
    }
    section > div:nth-child(2){
      background-color : gold;
    }
    section > div:last-child{
      background-color : green;
    }
    section > div:nth-last-child(2){
      background-color : pink;
    }
  </style>
</head>
<body>
<section>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</section>
</body>
</html>
