<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--block 속성-->
    <!--혼자 한줄 다 쓴다.-->

    <!--inline, inline-block 속성-->
    <!--한줄에 최대한 많이-->
    <style>
        div{display:inline-block; background-color : red; font-size : 3rem;}
        section{display:inline-block; background-color : green; font-size : 3rem;}
    </style>
</head>
<body>
    <div>안녕</div>
    <section>잘가</section>
</body>
</html>
